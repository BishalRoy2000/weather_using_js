<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>MyWeather.in</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name">
                <button><img src="assets/search.png" alt=""></button>
            </div>
            <div class="weather">
                <h3 class="city">Kolkata</h3>
                <img src="assets/weathericon/mist.png" alt="" class="weathericon">
                <h1 class="temp">20°c</h1>
                <h5 class="weatherforcast">Almost Clear</h5>
                <div class="details">
                    <div class="col1">
                        <img src="assets/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col2">
                        <img src="assets/wind.png" alt="">
                        <div>
                            <p class="wind">15 km / h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col3">
                        <img src="assets/pressure.png" alt="">
                        <div>
                            <p class="pressure">200 hpa</p>
                            <p>Pressure</p>
                        </div>
                    </div>
                    <div class="col4">
                        <img src="assets/temp.png" alt="">
                        <div>
                            <p class="minmax">35°c - 34°c</p>
                            <p>Temparature</p>
                        </div>
                    </div>
                    <div class="col5">
                        <img src="assets/sunrise.png" alt="">
                        <div>
                            <p class="sunrise">5.00 am</p>
                            <p>Sunrise</p>
                        </div>
                    </div>
                    <div class="col6">
                        <img src="assets/sunset.png" alt="">
                        <div>
                            <p class="sunset">6.00 pm</p>
                            <p>Sunset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
